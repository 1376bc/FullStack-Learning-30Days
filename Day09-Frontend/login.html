<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container card p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center mb-4">学生管理系统登录</h3>
    <div class="mb-3">
        <input type="text" id="user" class="form-control" placeholder="账号 (admin)">
    </div>
    <div class="mb-3">
        <input type="password" id="pass" class="form-control" placeholder="密码 (123456)">
    </div>
    <button class="btn btn-primary w-100" onclick="handleLogin()">进入系统</button>
</div>

<script>
    async function handleLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        try {
            const resp = await fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const result = await resp.json();

            if(result.success) {
                // 1. 在本地存一个登录标记
                localStorage.setItem('isLoggedIn', 'true');
                // 2. 跳转到主页
                window.location.href = 'index.html';
            } else {
                Swal.fire('失败', result.message, 'error');
            }
        } catch (e) {
            Swal.fire('错误', '无法连接服务器，请检查后端是否开启', 'error');
        }
    }
</script>
</body>
</html>
